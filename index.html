<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome</title>

  <!-- Google Fonts: Patrick Hand -->
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Patrick Hand', cursive;
      background: linear-gradient(to bottom, #ffe6f0, #ffe0ff);
      overflow: hidden;
    }

    #ageModal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(255, 192, 203, 0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      animation: fadeIn 0.6s ease-in-out;
    }

    #ageModalContent {
      background: #fff0f6;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      max-width: 320px;
      box-shadow: 0 0 20px rgba(255, 182, 193, 0.8);
      border: 3px dashed #ff80aa;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 15px;
      object-fit: cover;
      box-shadow: 0 0 10px rgba(255, 182, 193, 0.6);
    }

    h2 {
      color: #ff3399;
      margin-bottom: 10px;
    }

    p {
      color: #cc0066;
      font-size: 18px;
      margin-bottom: 20px;
    }

    button {
      margin: 10px;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      border-radius: 25px;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.1);
    }

    .yes {
      background-color: #ff66b2;
      color: white;
    }

    .no {
      background-color: #ff9999;
      color: white;
    }

    #mainContent {
      display: none;
      padding: 30px;
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
    }

    #mainContent h1 {
      color: #cc0066;
      font-size: 32px;
    }

    #mainContent p {
      font-size: 18px;
      color: #663366;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div id="ageModal">
    <div id="ageModalContent">
      <img src="Cute.jpg" alt="可愛角色" class="avatar" />
      <h2> 年齡確認 </h2>
      <p>您是否已滿 18 歲？</p>
      <button class="yes" onclick="confirmAge(true)">是的～</button>
      <button class="no" onclick="confirmAge(false)">還沒啦</button>
    </div>
  </div>

  <div id="mainContent">
    <p>這是受年齡限制的可愛網站</p>
  </div>

  <script>
    window.onload = function () {
      if (localStorage.getItem("ageConfirmed") === "true") {
        document.getElementById("ageModal").style.display = "none";
        document.getElementById("mainContent").style.display = "block";
      }
    }

    function confirmAge(isAdult) {
      if (isAdult) {
        localStorage.setItem("ageConfirmed", "true");
        document.getElementById("ageModal").style.display = "none";
        document.getElementById("mainContent").style.display = "block";
      } else {
        alert("⚠️ 您未滿 18 歲，將被導向其他網站");
        window.location.href = "https://www.google.com";
      }
    }
  </script>
</body>
</html>
